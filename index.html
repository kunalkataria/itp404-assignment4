<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <h2>Search for a user's github repos:</h2>
    <input id='search-input' placeholder="github username...">
    <button id='search-button'>Search</button>

    <div id="searches"></div>

    <template id="search-template">
      <div class="search-term">
        <p>{{term}}</p>
        <p>{{createdAt}}</p>
      </div>
    </template>

    <script src="src/jquery-3.2.1.js"/>
    <script src="src/handlebars-v4.0.10.js"/>
    <script src="src/main.js"/>
  </body>
</html>
