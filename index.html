<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h2>Search for a user's github repos:</h2>
    <div id="search-box">
      <input id='search-input' placeholder="github username...">
      <button id='search-button'>Search</button>
    </div>

    <div id="repo-result-section">
      <h2>Results: </h2>
      <div id="repos"></div>
    </div>

    <div id="search-history-section">
      <h2>Search History:</h2>
        <div id="search-history"></div>
    </div>

    <template id="repos-template">
      {{#each repos}}
        <div class="repo-result">
          <a href="{{html_url}}">
            {{name}}
          </a>
        </div>
      {{/each}}
    </template>

    <template id="searches-template">
      {{#each searches}}
        <div class="search-term">
          <p>{{term}}</p>
          <p>{{createdAt}}</p>
        </div>
      {{/each}}
    </template>

    <script src="src/jquery-3.2.1.js"></script>
    <script src="src/handlebars-v4.0.10.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
